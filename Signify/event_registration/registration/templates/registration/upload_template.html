<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Name Tag Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Upload Name Tag Design</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="template" class="form-label">Select Template</label>
                        <input type="file" id="template" name="template" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success mt-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
